<div class="Block">
	<h3>Recuperar Contraseña</h3>

	<div class="Separator"></div>

	<p class="text-center">Por favor ingresa tu correo para recuperar tu contraseña.</p>
	<input type="email" class="formControl" placeholder="Correo" #passwordResetEmail required/>

	<div class="Separator"></div>

	<button type="submit" (click)="authService.ForgotPassword(passwordResetEmail.value)">Enviar solicitud</button>

	<div class="Separator"></div>

	<p class="Link" routerLink="/sign-in">Ingresar</p>
</div>
